<html>
<head>
    <title>12UL - Videowall - Admin</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="http://localhost:9000/faye/client.js"></script>
    <script src="js/admin.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
    <div id="admin">
        <h1>12UL - Videowall - Admin</h1>

        <div id="manage-items">
            <h2>Items</h2>
            <div id="items">
            </div>
            <div id="newItem">
                <h4>New item</h4>
                <input type="text" id="name" />
                <input type="radio" class="tag" name="tag" value="html" checked>HTML</input>
                <input type="radio" class="tag" name="tag" value="url" >URL</input>
                <input type="submit" value="New item" onClick="javascript:newItem()" />

                <span class="error" id="item_error"></span>
            </div>
        </div>

        <div id="manage-loops">
            <h2>Loops</h2>
                <h4>New loop</h4>
                <div id="newLoop">
                    <input type="text" id="name" />
                    <input type="submit" value="New loop" onClick="javascript:newLoop()"/>
                    <span class="error" id="loop_error"></span>
                </div>
            <div id="loops">
            </div>
        </div>
    </div>
    <div id="display">
        <div id="preview">
        </div>
        <div id="realtime">
            <iframe
                style="position:absolute; top:0px;left:0px;width: 100%; height: 100%; border: 0px; padding: 0px;margin: 0px;"
                id="iframe"
                src="../client/index.html" >
            </iframe>
        </div>
    </div>
</body>
</html>
